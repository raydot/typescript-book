<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue!</title>

    <!-- development version of Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    {{ message }}
</div>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            message: 'Hello world!'
        }
    });
</script>

</body>
</html>
