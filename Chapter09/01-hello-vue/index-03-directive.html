<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bind me!</title>

    <!-- development version of Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-bind:placeholder="defaultMessage">
</div>

<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            defaultMessage: 'Username'
        }
    });
</script>

</body>
</html>
