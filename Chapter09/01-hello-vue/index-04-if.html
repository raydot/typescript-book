<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If only...</title>

    <!-- development version of Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <div id="invisible" v-if="shouldBeRendered">You can't see me!</div>
</div>

<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            shouldBeRendered: false
        }
    });
</script>

</body>
</html>
