<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If only...</title>

    <!-- development version of Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <button v-on:click="sayHi">Click to say hi!</button>
</div>

<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            sayHi: () => {
                alert('Hi there!')
            }
        }
    });
</script>

</body>
</html>
